[pytest]
addopts =
    --cov=src/coral_mtl
    --cov-report=term-missing
    --cov-branch
markers =
    gpu: marks tests as requiring GPU access (may be slow)
    slow: marks tests that take more than 5 seconds to run
    integration: marks tests as integration tests 
    optdeps: marks tests that require optional dependencies (SimpleITK, panopticapi, skimage, sklearn)
    extreme: variant-based extreme task definition scenarios
    grouping: tests involving altered groupby structures
    expansion: tests involving expanded number of tasks or groups
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:transformers.*