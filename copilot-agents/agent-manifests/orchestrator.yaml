name: orchestrator
version: 0.1.0
description: Coordinates markdown reformatting, refactors, testing, and PR packaging.
sequence:
  - md-reformatter
  - code-refactorer
  - testing-agent
prArtifacts:
  - refactor-plan.md
  - dual_imports.json
  - pytest-report.txt
  - coverage.xml
  - transformation-manifest.json
rules:
  - requireHumanReview: true
  - blockAutoMerge: true
